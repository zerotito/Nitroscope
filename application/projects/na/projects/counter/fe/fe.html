<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NitroSCOPE | Dashboard</title>

  <link rel="stylesheet" href="static/plugins/google_font.css">
  <link rel="stylesheet" href="static/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="static/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <link rel="stylesheet" href="static/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="static/plugins/jqvmap/jqvmap.min.css">
  <link rel="stylesheet" href="static/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="static/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <link rel="stylesheet" href="static/plugins/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" href="static/plugins/summernote/summernote-bs4.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">

<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="static/dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
  </div>

  <!-- Main Sidebar Container -->
  <div id="na_navbar"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Counter Analysis</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <!-- ./col -->
          <div class="col-lg-12 col-6">
            <!-- small box -->
            <div class="card bg-warning">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-2 mb-3 mb-sm-0">
                    <select class="custom-select" id="node_type">
                      {%for key, val in domains.items()%}
                          <option class="font-weight-bold form-control-user">{{key}}</option>
                      {%endfor%}
                    </select>
                  </div>
                  <button type="button" name="fetch" class="btn btn-success" id="fetch">
                      <span class="fas fa-play" id="spanfetch" role="status" aria-hidden="true"></span>
                      <span class="text-white-150"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.row -->
        <!-- Main row -->
        <div class="row">
          <!-- Left col -->
          <section class="col-lg-5 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-chart-pie mr-1"></i>
                  Counter Table
                </h3>
              </div><!-- /.card-header -->
              <div class="card-body">
                <div class="tab-content p-0">
                  <table id="table_counter" class="table table-bordered table-striped" style="width: 100%;height: 100%;"></table>
                </div>
              </div><!-- /.card-body -->
            </div>
            <!-- /.card -->
          </section>
          <!-- /.Left col -->
          <!-- right col (We are only adding the ID to make the widgets sortable)-->
          <section class="col-lg-7 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-chart-pie mr-1"></i>
                  Counter Trends
                </h3>
              </div><!-- /.card-header -->
              <div class="card-body">
                <div id="chart_group_counter">
                    <div id="chart_counter"></div>
                </div>
              </div><!-- /.card-body -->
            </div>
            <!-- /.card -->
          </section>
        </div>
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->




<script src="static/plugins/jquery/jquery.min.js"></script>
<script src="static/plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<script src="static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables  & Plugins -->
<script src="static/plugins/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="{{ url_for('na_bp.static', filename='dist/js/apis/na.js') }}"></script>
<script src="static/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="static/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="static/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="static/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="static/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="static/plugins/jszip/jszip.min.js"></script>
<script src="static/plugins/pdfmake/pdfmake.min.js"></script>
<script src="static/plugins/pdfmake/vfs_fonts.js"></script>
<script src="static/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="static/plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="static/plugins/datatables-buttons/js/buttons.colVis.min.js"></script>

<script src="static/plugins/chart.js/Chart.min.js"></script>
<script src="static/plugins/sparklines/sparkline.js"></script>
<script src="static/plugins/jqvmap/jquery.vmap.min.js"></script>
<script src="static/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
<script src="static/plugins/jquery-knob/jquery.knob.min.js"></script>
<script src="static/plugins/moment/moment.min.js"></script>
<script src="static/plugins/daterangepicker/daterangepicker.js"></script>
<script src="static/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="static/plugins/summernote/summernote-bs4.min.js"></script>
<script src="static/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<script src="static/dist/js/adminlte.js"></script>

<script src="static/dist/js/apis/counter_api.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>




<script>
  $('#fetch').click(function(event) {
      event.preventDefault();
      this.disabled = true
      $('#spanfetch').removeClass("fa fa-chart-line");
      $('#spanfetch').addClass("spinner-border spinner-border-sm");
      json_data = {
          "node type": document.getElementById('node_type').value
      }
      fetch_counter_data(json_data, "http://127.0.0.1:3000/na/counters/apiv1")
      $('#spanfetch').removeClass("spinner-border spinner-border-sm");
      $('#spanfetch').addClass("fa fa-chart-line");
      this.disabled = false
  })


</script>

<script>
        var temp_folder = ""
        clusters = {{domains | safe}}
        cluster_nodes = {}
        $(document).ajaxStart(function() {
            $(document.body).css({'cursor' : 'wait'});
        }).ajaxStop(function() {
            $(document.body).css({'cursor' : 'default'});
        });
        cols_counters = prepare_columns(["Table", "Counter", "Description"])
        column_def_counters = [{ "visible": false, "targets": [0] }]
        table_counter = create_table('table_counter', cols_counters, column_def_counters)
    </script>

</body>
</html>
