<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NitroSCOPE | Dashboard</title>

  <link rel="stylesheet" href="static/plugins/google_font.css">
  <link rel="stylesheet" href="static/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="static/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <link rel="stylesheet" href="static/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="static/plugins/jqvmap/jqvmap.min.css">
  <link rel="stylesheet" href="static/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="static/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <link rel="stylesheet" href="static/plugins/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" href="static/plugins/summernote/summernote-bs4.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">

<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="static/dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
  </div>

  <!-- Main Sidebar Container -->
  <div id="na_navbar"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Metric Analysis</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <!-- ./col -->
          <div class="col-lg-12 col-6">
            <!-- small box -->
            <div class="card bg-warning">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-2 mb-3 mb-sm-0">
                    <label class="control-label" for="node_type">Node Types:</label>
                    <select class="custom-select" id="node_type" onchange="update1(); return false;">
                      {%for key, val in domains.items()%}
                          <option class="font-weight-bold form-control-user">{{key}}</option>
                      {%endfor%}
                    </select>
                  </div>
                  <div class="col-sm-2 mb-3 mb-sm-0">
                    <label class="control-label" for="cluster">Cluster:</label>
                    <select class="custom-select" id="cluster" onchange="update2(); return false;"></select>
                  </div>
                  <div class="col-sm-2 mb-3 mb-sm-0">
                    <label class="control-label" for="node">Node:</label>
                    <select class="custom-select" id="node"></select>
                  </div>
                  <button type="button" name="fetch" class="btn btn-lg btn-success" id="fetch">
                      <span class="fas fa-play" id="spanfetch" role="status" aria-hidden="true"></span>
                      <span class="text-white-150"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.row -->
        <!-- Main row -->
        <div class="row">
          <!-- Left col -->
          <section class="col-lg-6 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-chart-pie mr-1"></i>
                  Node Alarm Trend
                </h3>
                <div class="card-tools">
                  <ul class="nav nav-pills ml-auto">
                    <li class="nav-item">
                      <a class="nav-link active" href="#alarm-trend" data-toggle="tab">Trend</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#alarm-table" data-toggle="tab">Details</a>
                    </li>
                  </ul>
                </div>
              </div><!-- /.card-header -->
              <div class="card-body">
                <div class="tab-content p-0">
                  <div class="tab-pane active" id="alarm-trend" style="position: relative;">
                    <div class="form-group row">
                      <div id="chart_group_alarm">
                          <div id="chart_alarm"></div>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane" id="alarm-table" style="position: relative;">
                    <div class="form-group row">
                      <div class="col-sm-8 mb-3 mb-sm-0">
                        <table id="table_alarm" class="table table-bordered table-striped"></table>
                      </div>
                      <div class="col-sm-4 mb-3 mb-sm-0">
                        <b><u>ALARM DETAIL</u></b>
                        <br><br><br>
                        <div id="alarm_content"></div>
                      </div>
                  </div>
                </div>
              </div><!-- /.card-body -->
            </div>
            <!-- /.card -->
          </section>
          <!-- /.Left col -->
          <!-- right col (We are only adding the ID to make the widgets sortable)-->
          <section class="col-lg-3 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-chart-pie mr-1"></i>
                  Counter Trend Changes
                </h3>
              </div><!-- /.card-header -->
              <div class="card-body">
                <div id="chart_group_trend" style="position: relative;">
                    <div id="chart_trend"></div>
                </div>
              </div><!-- /.card-body -->
            </div>
            <!-- /.card -->
          </section>
          <!-- right col -->
          <section class="col-lg-3 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-chart-pie mr-1"></i>
                  Counter Anomalies
                </h3>
              </div><!-- /.card-header -->
              <div class="card-body">
                <div id="chart_group_anomaly" style="position: relative;">
                    <div id="chart_anomaly"></div>
                </div>
              </div><!-- /.card-body -->
            </div>
            <!-- /.card -->
          </section>
        </div>
        <div class="row">
          <!-- Left col -->
          <section class="col-lg-6 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-chart-pie mr-1"></i>
                  Counter Table
                </h3>
              </div><!-- /.card-header -->
              <div class="card-body">
                <div class="tab-content p-0">
                  <table id="table_counter" class="table table-bordered table-striped"></table>
                </div>
              </div><!-- /.card-body -->
            </div>
            <!-- /.card -->
          </section>
          <!-- /.Left col -->
          <!-- right col (We are only adding the ID to make the widgets sortable)-->
          <section class="col-lg-6 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-chart-pie mr-1"></i>
                  Counter Trends
                </h3>
              </div><!-- /.card-header -->
              <div class="card-body">
                <div id="chart_group_counter">
                    <div id="chart_counter"></div>
                </div>
              </div><!-- /.card-body -->
            </div>
            <!-- /.card -->
          </section>
        </div>
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->




<script src="static/plugins/jquery/jquery.min.js"></script>
<script src="static/plugins/jquery-ui/jquery-ui.min.js"></script>

<script src="static/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="static/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="static/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="static/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>

<script src="static/plugins/jqvmap/jquery.vmap.min.js"></script>
<script src="static/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
<script src="static/plugins/jquery-knob/jquery.knob.min.js"></script>
<script src="static/plugins/moment/moment.min.js"></script>
<script src="static/plugins/daterangepicker/daterangepicker.js"></script>
<script src="static/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="static/plugins/summernote/summernote-bs4.min.js"></script>
<script src="static/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<script src="static/dist/js/adminlte.js"></script>

<script src="static/dist/js/apis/metrics_api.js"></script>
<script src="static/dist/js/apis/metrics_updates.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>




<script>
  $('#fetch').click(function(event) {
      event.preventDefault();
      this.disabled = true
      $('#spanfetch').removeClass("fa fa-chart-line");
      $('#spanfetch').addClass("spinner-border spinner-border-sm");
      json_data = {
          "node type": document.getElementById('node_type').value,
          "cluster": document.getElementById('cluster').value,
          "node": document.getElementById('node').value
      }
      fetch_fni_data(json_data, window.location.href + "/apiv2")
      $('#spanfetch').removeClass("spinner-border spinner-border-sm");
      $('#spanfetch').addClass("fa fa-chart-line");
      this.disabled = false
  })


</script>

<script>
        var temp_folder = ""
        clusters = {{domains | safe}}
        cluster_nodes = {}
        $(document).ajaxStart(function() {
            $(document.body).css({'cursor' : 'wait'});
        }).ajaxStop(function() {
            $(document.body).css({'cursor' : 'default'});
        });
        cols_alarms = prepare_columns(["Event Time", "Alarm Header", "Alarm Text"])
        column_def_alarms = [{ "visible": false, "targets": [2] }]
        table_alarm = create_table('table_alarm', cols_alarms, column_def_alarms)
        cols_counters = prepare_columns(["Schema", "KPI Id", "KPI Text", "Anomaly", "Trend Change"])
        column_def_counters = [{ "visible": false, "targets": [0] }]
        table_counter = create_table('table_counter', cols_counters, column_def_counters)

    </script>

</body>
</html>
